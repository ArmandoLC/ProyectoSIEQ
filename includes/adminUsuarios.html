<h1>Administración de Usuarios</h1>
<h2>Solicitudes de cuenta</h2>
<br>
<table class="tbLista">
    <tr class="aCentro">
        <th>Nombre:</th>
        <th>Usuario:</th>
        <th>Rol:</th>
        <th>Correo:</th>
        <th>¿Aceptar?</th>
        <th>¿Rechazar?</th>
    </tr>

    <tr class="aCentro" ng-repeat="solicitud in solicitudesCuenta">
        <td> {{solicitud.Nombre}} </td>
        <td> {{solicitud.Usuario}} </td>
        <td> {{solicitud.Rol}} </td>
        <td> {{solicitud.correo}} </td>
        <td> <i class="fa fa-check confirmHover" ng-click="actualizarEstadoUsuario"></i></td>
        <td> <i class="fa fa-ban deleteHover" ng-click=""></i></td>
        
    </tr>

</table>
